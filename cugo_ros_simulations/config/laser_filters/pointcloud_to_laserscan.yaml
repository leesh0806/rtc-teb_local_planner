/**:
  ros__parameters:
    # Transform parameters
    target_frame: base_link
    transform_tolerance: 0.01
    
    # Height filtering (Z-axis)
    # 바닥 위 10cm부터 1.0m 높이까지의 점들만 사용
    min_height: 0.1
    max_height: 1.0
    
    # Horizontal scan parameters
    angle_min: -3.14159265  # -180 degrees
    angle_max: 3.14159265   # +180 degrees
    angle_increment: 0.00872665  # ~0.5 degrees (720 points)
    
    # Timing
    scan_time: 0.1  # 10 Hz to match Ouster update rate
    
    # Range filtering
    range_min: 0.5   # Match Ouster min range
    range_max: 50.0  # Practical range for navigation (shorter than max 120m)
    
    # Infinity handling
    use_inf: true
    inf_epsilon: 1.0
    
    # Concurrency
    concurrency_level: 1