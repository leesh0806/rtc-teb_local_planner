#############################################
# CuGo V3 Simulation Nav2 Config (Humble)
# - Frame: map / odom / base_footprint
# - Laser: /scan (LaserScan)
# - Planner: Hybrid A* (SmacPlannerHybrid)
# - Controller: TEB Local Planner
#############################################

amcl:
  ros__parameters:
    use_sim_time: true
    base_frame_id: "base_footprint"
    odom_frame_id: "odom"
    global_frame_id: "map"
    scan_topic: "scan"
    
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    
    min_particles: 500
    max_particles: 3000
    
    laser_min_range: -1.0
    laser_max_range: 100.0
    laser_model_type: "likelihood_field"
    laser_likelihood_max_dist: 2.0
    z_hit: 0.5
    z_short: 0.05
    z_max: 0.05
    z_rand: 0.5
    sigma_hit: 0.2
    lambda_short: 0.1
    
    update_min_d: 0.10
    update_min_a: 0.20
    resample_interval: 1
    
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    
    tf_broadcast: true
    transform_tolerance: 1.0
    save_pose_rate: 0.5
    
    set_initial_pose: true
    initial_pose: [0.0, 0.0, 0.0]

map_server:
  ros__parameters:
    use_sim_time: true
    frame_id: "map"
    yaml_filename: ""

# ----------------------------------------------------
# Global Planner: Hybrid A* with GridBased name
# ----------------------------------------------------
planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 20.0
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.5
      allow_unknown: true
      
      # 로봇 footprint (global costmap과 동일하게)
      footprint: "[[0.35, 0.25], [0.35, -0.25], [-0.35, -0.25], [-0.35, 0.25]]"
      
      # 운동 모델
      max_planning_time: 5.0
      motion_model_for_search: "REEDS_SHEPP"
      angle_quantization_bins: 72
      
      # 최소 회전 반경 (로봇 대각선 길이보다 커야 함)
      # 대각선: sqrt(0.7^2 + 0.5^2) ≈ 0.86m
      min_turning_radius: 0.5
      
      # 비용 가중치
      reverse_penalty: 2.0
      change_penalty: 0.05
      non_straight_penalty: 1.05
      cost_penalty: 2.0
      rotation_penalty: 5.0
      
      # 해석적 확장
      analytic_expansion_ratio: 3.5
      analytic_expansion_max_length: 3.0
      analytic_expansion_max_cost: 200.0
      
      # 경로 스무딩
      smooth_path: true
      
      # 최대 반복 횟수
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      
      # Costmap 다운샘플링 (성능 향상, 선택 사항)
      downsample_costmap: false
      downsampling_factor: 1

# ----------------------------------------------------
# Local Controller (TEB Local Planner)
# ----------------------------------------------------
controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3

    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: true

    FollowPath:
      plugin: "teb_local_planner::TebLocalPlannerROS"
      
      teb_autosize: 1.0
      dt_ref: 0.3
      dt_hysteresis: 0.1
      max_samples: 500
      global_plan_overwrite_orientation: false
      allow_init_with_backwards_motion: false
      max_global_plan_lookahead_dist: 3.0
      global_plan_viapoint_sep: 0.3
      global_plan_prune_distance: 1.0
      exact_arc_length: false
      feasibility_check_no_poses: 2
      publish_feedback: true  # TEB 피드백 및 로컬 경로 시각화
      
      max_vel_x: 0.4
      max_vel_theta: 1.0
      acc_lim_x: 0.8
      acc_lim_theta: 3.2
      
      footprint_model:
        type: "polygon"
        vertices: "[[0.35, 0.25], [0.35, -0.25], [-0.35, -0.25], [-0.35, 0.25]]"
      
      free_goal_vel: false
      
      min_obstacle_dist: 0.27
      inflation_dist: 0.6
      include_costmap_obstacles: true
      costmap_obstacles_behind_robot_dist: 1.0
      obstacle_poses_affected: 15
      
      dynamic_obstacle_inflation_dist: 0.6
      include_dynamic_obstacles: true
      
      costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSMCCH"
      costmap_converter_spin_thread: true
      costmap_converter_rate: 5
      
      no_inner_iterations: 5
      no_outer_iterations: 4
      optimization_activate: true
      optimization_verbose: false
      penalty_epsilon: 0.1
      obstacle_cost_exponent: 4.0
      weight_max_vel_x: 0.5
      weight_max_vel_theta: 0.5
      weight_acc_lim_x: 0.5
      weight_acc_lim_theta: 10.5
      weight_kinematics_nh: 1000.0
      weight_kinematics_forward_drive: 3.0
      weight_kinematics_turning_radius: 1.0
      weight_optimaltime: 1.0
      weight_shortest_path: 0.0
      weight_obstacle: 100.0
      weight_inflation: 0.2
      weight_dynamic_obstacle: 10.0
      weight_dynamic_obstacle_inflation: 0.2
      weight_viapoint: 50.0
      weight_adapt_factor: 2.0
      
      enable_homotopy_class_planning: true
      enable_multithreading: true
      max_number_classes: 4
      selection_cost_hysteresis: 5.0
      selection_prefer_initial_plan: 1.0
      selection_obst_cost_scale: 1.0
      selection_alternative_time_cost: true
      
      roadmap_graph_no_samples: 15
      roadmap_graph_area_width: 5.0
      roadmap_graph_area_length_scale: 1.0
      h_signature_prescaler: 0.5
      h_signature_threshold: 0.1
      obstacle_heading_threshold: 0.45
      switching_blocking_period: 0.0
      viapoints_all_candidates: true
      delete_detours_backwards: true
      max_ratio_detours_duration_best_duration: 3.0
      visualize_hc_graph: true  # 호모토피 클래스 시각화 (여러 경로 후보)
      visualize_with_time_as_z_axis_scale: 0.0
      
      shrink_horizon_backup: true
      shrink_horizon_min_duration: 10.0
      oscillation_recovery: true
      oscillation_v_eps: 0.1
      oscillation_omega_eps: 0.1
      oscillation_recovery_min_duration: 10.0
      oscillation_filter_duration: 10.0

# ----------------------------------------------------
# Behavior Tree Navigator
# ----------------------------------------------------
bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: "map"
    robot_base_frame: "base_footprint"
    odom_topic: "/odom"
    
    bt_loop_duration: 10
    default_server_timeout: 20
    wait_for_service_timeout: 1000
    action_server_result_timeout: 900.0
    
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"

# ----------------------------------------------------
# Global Costmap
# ----------------------------------------------------
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: "map"
      robot_base_frame: "base_footprint"
      
      update_frequency: 1.0
      publish_frequency: 1.0
      
      width: 30
      height: 30
      resolution: 0.05
      
      track_unknown_space: true
      rolling_window: false
      
      footprint: "[[0.35, 0.25], [0.35, -0.25], [-0.35, -0.25], [-0.35, 0.25]]"
      
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: "scan"
        scan:
          topic: "/scan"
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 5.0
          raytrace_min_range: 0.0
          obstacle_max_range: 4.0
          obstacle_min_range: 0.0
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.4
        cost_scaling_factor: 2.0
      
      always_send_full_costmap: true

# ----------------------------------------------------
# Local Costmap
# ----------------------------------------------------
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: "odom"
      robot_base_frame: "base_footprint"
      
      update_frequency: 10.0
      publish_frequency: 5.0
      
      rolling_window: true
      width: 6
      height: 6
      resolution: 0.05
      
      footprint: "[[0.35, 0.25], [0.35, -0.25], [-0.35, -0.25], [-0.35, 0.25]]"
      
      plugins: ["obstacle_layer", "inflation_layer"]
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: "scan"
        scan:
          topic: "/scan"
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 4.0
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0
          obstacle_min_range: 0.0
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.4
        cost_scaling_factor: 2.0
      
      always_send_full_costmap: true

# ----------------------------------------------------
# Map Saver
# ----------------------------------------------------
map_saver:
  ros__parameters:
    use_sim_time: true
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65

# ----------------------------------------------------
# Lifecycle Managers
# ----------------------------------------------------
lifecycle_manager_localization:
  ros__parameters:
    use_sim_time: true
    autostart: true
    node_names: ["map_server", "amcl"]

lifecycle_manager_navigation:
  ros__parameters:
    use_sim_time: true
    autostart: true
    node_names:
      - "planner_server"
      - "controller_server"
      - "bt_navigator"